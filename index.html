<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header with search bar -->
    <header
      class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-xl-2 me-0 px-3" href="#"
        >Weather Dashboard
        <span class="material-icons text-warning align-middle"
          >light_mode</span
        ></a
      >
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <input
        id="searchInput"
        class="form-control w-100"
        type="text"
        placeholder="Search for a city.."
        aria-label="Search"
      />
    </header>
    <!-- Main -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-xl-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-1">
            <!-- Sidebar Heading -->
            <h6
              class="sidebar-heading d-flex align-items-center mt-2 text-muted"
            >
              <span class="material-icons px-2"> search </span>
              <span>Previous Searches</span>
            </h6>

            <ul id="searchList" class="nav flex-column mb-2">
              <li id="noSearches" class="nav-item">
                <a class="nav-link">
                  <span class="align-middle">No searches yet</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main data -->
        <main class="col-md-9 ms-sm-auto col-xl-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 id="cityName" class="h2"></h1>
          </div>
          <!-- Weather data here -->
          <div id="output"></div>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div id="errorModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Oops, we can't find that place :(</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Forgive us! We don't know where
              <b id="searchCity"></b> is.
            </p>
            <p>Please try searching for somewhere else</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
